  <style>
    * {

    body {

      padding: 0;
      background: linear-gradient(to bottom, #e6ccff, #f3e6ff);
      font-family: 'Segoe UI', sans-serif;

      position: relative;

    .container {

      background: rgba(255, 255, 255, 0.95);

    }

    h1 {
      color: #7a42c2;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .typing-text {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.7;
      white-space: pre-wrap;
      text-align: left;
      border-right: 2px solid #7a42c2;
      animation: blink 1s step-end infinite;
      min-height: 140px;
      padding: 0 5px;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #a66bbe;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 2;
      position: relative;
    }

    button:hover {
      background: #8e57a2;
    }

    .emoji-flower {
      position: fixed;
      top: 100%;
      font-size: 24px;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (min-width: 600px) {
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>
