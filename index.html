<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rosa para Dayanna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    svg {
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
    }

    path {
      fill: none;
      stroke: #c084fc; /* lila */
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .rose-path {
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 20s ease-in-out forwards;
    }

    #name-path {
      display: none;
    }

    text {
      font-family: Arial, sans-serif;
      font-size: 32px;
      fill: none;
      stroke: #c084fc; /* lila */
      stroke-width: 1.5;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      animation-delay: 20s;
      text-anchor: middle;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* ðŸ“± Ajustes para mÃ³viles */
    @media (max-width: 500px) {
      text {
        font-size: 28px;
        stroke-width: 1.2;
      }
    }
  </style>
</head>
<body>

<svg viewBox="0 0 600 600">
  <!-- Rosa matemÃ¡tica -->
  <path id="rose" class="rose-path" />

  <!-- Ruta para el texto -->
  <path id="name-path" d="M100,520 Q300,550 500,520" />

  <!-- Texto animado -->
  <text>
    <textPath href="#name-path" startOffset="50%">
      para ti Dayanna :)
    </textPath>
  </text>
</svg>

<script>
  const path = document.getElementById("rose");
  const a = 100;
  const k = 4;
  const cx = 300, cy = 250;
  const steps = 1000;
  const points = [];

  for (let i = 0; i <= steps; i++) {
    const theta = (Math.PI * 2 * i) / steps;
    const r = a * Math.sin(k * theta);
    const x = cx + r * Math.cos(theta);
    const y = cy + r * Math.sin(theta);
    points.push([x, y]);
  }

  let d = `M ${points[0][0]},${points[0][1]}`;
  for (let i = 1; i < points.length; i++) {
    d += ` L ${points[i][0]},${points[i][1]}`;
  }

  path.setAttribute("d", d);
</script>

</body>
</html>
